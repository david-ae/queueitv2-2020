
  <!-- Modal -->
  <form [formGroup]="tellerLoginForm">
    <button #selectTellerLoginButton type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalCenter" hidden>Select a role</button>
    <alert></alert>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitleer">Login as a Teller</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">              
                <div class="form-group">
                  <label for="exampleDropdownFormEmail12" class="form-label">Email address</label>
                  <input type="email" formControlName="username" class="form-control" id="exampleDropdownFormEmail12" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword12" class="form-label">Password</label>
                  <input type="password" formControlName="password"  class="form-control" id="exampleDropdownFormPassword12" placeholder="Enter Your Password">
                </div>
                <button type="submit" (click)="loginAsTeller()" [disabled]="!tellerLoginForm.valid" class="btn btn-sm btn-block btn-success">Login</button>
          </div>
          <div class="modal-footer">
          <button #closeModalButton type="button" class="btn btn-secondary" data-dismiss="modal" hidden>Close</button>
          </div>
      </div>
      </div>
  </div>
  </form>
